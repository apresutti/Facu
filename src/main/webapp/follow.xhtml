<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenido a Tuirer</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<ui:include src="/WEB-INF/template/menu.xhtml" />
</h:head>
<h:body>
	<ui:define name="content">
		<h:outputText value="#{follower.user.username}"></h:outputText>
		<ui:repeat var="post" value="#{postMb.followPostList}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<h:outputText value="#{post.user.username}" />
						<img src="/image/#{post.user.profilePicture.path}"
							style="width: 50px; height: auto;" /> <small> <h:outputText
								value="#{post.dateTime}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText>
						</small>
					</h3>
				</div>
				<div class="panel-body">
					<h:outputText value="#{post.content}" />
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</h:body>
</html>
