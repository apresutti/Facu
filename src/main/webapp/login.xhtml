<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenido a Tuirer</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<ui:include src="/WEB-INF/template/menu.xhtml" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">
						<h:form>
							<div class="form-group">
								<label>Username</label>
								<h:inputText value="#{authMb.username}" />
							</div>
							<div class="form-group">
								<label>Password</label>
								<h:inputSecret value="#{authMb.password}" />
							</div>
							<h:commandLink styleClass="btn btn-primary" action="#{authMb.loggin()}" >
								Entrar
							</h:commandLink>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
