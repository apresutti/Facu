<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bienvenido a Tuirer</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Registrate</h3>
					</div>
					<div class="panel-body">
						<h:form enctype="multipart/form-data" >
							<div class="form-group">
								<label>E-Mail</label>
								<h:inputText value="#{registerMb.user.email}" styleClass="form-control" />
							</div>
							<div class="form-group">
								<label>Usuario</label>
								<h:inputText value="#{registerMb.user.username}" styleClass="form-control" />
							</div>
							<div class="form-group">
								<label>Password</label>
								<h:inputSecret value="#{registerMb.user.password}" styleClass="form-control" />
							</div>
							<div class="form-group">
									<label>Confirmar contrase√±a</label>
									<h:inputSecret value="#{registerMb.confirmPass}"
										styleClass="form-control" />
							</div>
							 <div class="form-group">
		                            <label class="col-xs-12" for="example-file-input">Foto de perfil</label>
		                            <div class="col-xs-12">
		                                <h:inputFile id="file" value="#{registerMb.file}"/>
		                            </div>
                       			</div>
							<h:commandLink styleClass="btn btn-success"  action="#{registerMb.register()}">
								Registrar
							</h:commandLink>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
